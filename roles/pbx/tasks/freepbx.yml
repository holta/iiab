- name: FreePBX - fix some permissions for nginx
  file:
    path: "{{ item.path }}"
    state: file
    mode: "{{ item.mode }}"
  with_items:
  - { path: '/etc/freepbx.conf', mode: u=rw,g=r,o=r }
  - { path: '/var/log/asterisk/freepbx.log', mode: u=rw,g=rw,o=rw }

- name: FreePBX - fix some permissions for nginx
