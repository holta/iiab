# IIAB on Android
## This project aims to have IIAB run on one of the most used devices
## on the planet, Android Phones.
## This is a WIP project and it's evolving fast.

# Default hard-coded variable for android / proot-distro environments; please don't edit.
is_proot: True

##############################
# Currently it targets 5 main apps
# 1 Kiwix          localhost:8085/kiwix
# 2 New Maps       localhost:8085/maps
# 3 Calibre-Web    localhost:8085/books
# 4 Kolibri        localhost:8085/kolibri
# 5 Matomo         localhost:8085/matomo
##############################

##############################
# Install and enable pdsm (proot-distro service manager)
proot_services_install: True
proot_services_enabled: True
##############################

##############################
# Disable admin-console
## Set these to False if you do not want to install/enable IIAB Admin Console
admin_console_install: False
admin_console_enabled: False
##############################

##############################
# Kiwix
kiwix_install: True
kiwix_enabled: True
##############################

##############################
# New maps
# Size ~170 MB = 85 MB vector + 85 MB satellite

## Disable "old" OSM maps
osm_vector_maps_install: False
osm_vector_maps_enabled: False

# "New" IIAB Maps, as of 2025 and 2026 -- INSTRUCTIONS: https://github.com/iiab/iiab/blob/master/roles/maps/README.md
maps_install: True
maps_enabled: True
maps_vector_quality: "ne"                 # See `maps_dot_black_vector_tiles` in https://github.com/iiab/iiab/blob/master/roles/maps/defaults/main.yml for details and valid values.
maps_satellite_zoom: 7                    # See `maps_dot_black_satellite_tiles` in https://github.com/iiab/iiab/blob/master/roles/maps/defaults/main.yml for details and valid values.
maps_terrain_zoom: none                   # See `maps_dot_black_terrain_tiles` in https://github.com/iiab/iiab/blob/master/roles/maps/defaults/main.yml for details and valid values.
maps_search_engine: static                  # See https://github.com/iiab/iiab/blob/master/roles/maps/tasks/install.yml for valid values.
maps_search_nominatim_db: "basic"         # Full search database (work in progress, expected in Q2 2026!)
maps_search_static_db: "pop-1k-cities"    # See `maps_` in https://github.com/iiab/iiab/blob/master/roles/maps/defaults/main.yml for details and valid values.
maps_region_downloader: True             # Tool to select regions for full-quality download
##############################

##############################
# Calibre-web
calibreweb_install: True
calibreweb_enabled: True
##############################

##############################
# Kolibri
kolibri_install: True
kolibri_enabled: True
##############################

##############################
# Matomo - enable at will.
matomo_install: True
matomo_enabled: True
##############################

##############################
# Disable sshd as it is not directly used on proot-distro
sshd_install: False
sshd_enabled: False

# Disable taiscale that depends on ssh
tailscale_install: False
tailscale_enabled: False    # Stub var, doesn't yet do anything!
##############################

##############################
# No stats planned on IIAB on Android
awstats_install: False
awstats_enabled: False
##############################

##############################
# Disable RemoteIT
remoteit_install: False
remoteit_enabled: False
##############################

##############################
# Remove usb_lib as it's very unlikely usb
# thumbdrives will be used on a Android setup
usb_lib_install: False
usb_lib_enabled: False
##############################

##############################
# Hotspot might be managed (if possible at all)
# via termux, not proot-distro
network_install: False
network_enabled: False
##############################

##############################
# Disable captiveportal
captiveportal_install: False
captiveportal_enabled: False
##############################
